<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#483d8b">
  <!--Citation (Stage 2): User Can Be Prompted To Install The Web App
     https://developers.google.com/web/tools/lighthouse/audits/install-prompt
  -->
  <!--<link rel="manifest" href="manifest.json">-->
  <!-- End of Citation (Stage 2): User Can Be Prompted To Install The Web App-->
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!--Citations: Accessbility HTML, 2.1-->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
    <!--End of Citations: Accessbility HTML, 2.1-->
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <!--Citations: Accessibility HTML, 2.2-->
      <h2 id="restaurant-name"></h2>
      <button href='javascript:void(0)' class="restrFav"></button>
      <!--End of Citations: Accessibility HTML, 2.2-->
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <p id="hours-title"><strong>Hours</strong></p>
      <table id="restaurant-hours" align="center"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container">
      <!--Citations: Accessibility HTML, 1-->
      <div id="map" aria-label="location" role="application"></div>
      <!--End of Citations: Accessibility HTML, 1-->
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->

    <!--Citation: Student Slide | Live Webinar MWS Stage 3
        https://docs.google.com/presentation/d/1i_b30OvHtmKXWI5oUknDIto5S2YnfJC619mYYq1QpJ4/edit#slide=id.g3a8066f5a6_0_15
    -->
    <section id="form-container">
      <h2>Leave a review!</h2>
      <form action="" id="reviews-form">
        <label for="review-name">Name: </label>
        <br>  
        <input id="review-name" type="text" name="name" required/>
        <br>
        <br>
        Rating: 
        <br>
        <select aria-label="Input Rating Value" id="rating" name="rating" onchange="changeRatingAria()" required>
            <option value="select">Omitted</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <label for="review">Comments:</label>
        <br>
        <textarea id="review" name="comments" required></textarea>
        <br>
        <br>
        <button type="button" onclick="submitReview()">Submit Review</button>
      </form>
    </section>
    <!--End of Citation:Student Slide | Live Webinar MWS Stage 3-->
    
    <section id="reviews-container">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/altTxt.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script> 
  <script type="application/javascript" charset="utf-8" src="js/indexController.js"></script>  
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANXwUw0y8NTHIaRusNk9prby7EmdeBGpE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
